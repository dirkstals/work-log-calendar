<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <title>Work Log Calendar</title>

        <!-- Material Design Lite -->

        <link  href="../node_modules/material-design-lite/material.min.css" rel="stylesheet">
        <script src="../node_modules/material-design-lite/material.min.js"></script>


        <!-- Work Log Calendar -->

        <link rel="stylesheet" href="./styles/app.min.1.css" />
        <link rel="stylesheet" href="./styles/app.css" />
            
    </head>

    <body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Work Log Calendar</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation">
                <!--
                <button class="mdl-button mdl-js-button mdl-button--icon" data-action="devtools" title="Open Devtools">
                  <i class="material-icons md-18">settings_ethernet</i>
                </button>
                -->
                <button class="mdl-button mdl-js-button mdl-button--icon" id="closeapp" title="Close">
                  <i class="material-icons md-18">close</i>
                </button>
              </nav>
            </div>
          </header>
          
          <main class="mdl-layout__content">
            <div class="page-content">

                <div id="calendar"></div>

            </div>
          </main>
        </div>

        <!-- main script -->
        <script src="./scripts/app.js"></script>

    </body>
</html>
